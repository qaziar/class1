<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Qazi Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #2980b9, #6dd5fa);
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            overflow: hidden;
        }

        .container {
            font-size: 2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid rgba(255, 255, 255, 0.75);
            width: 0;
            animation: typing 3s steps(10, end), blink 0.5s step-end infinite alternate;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 8ch;
            }
        }

        @keyframes blink {
            from {
                border-color: rgba(255, 255, 255, 0.75);
            }
            to {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="container">Hi Qazi</div>
</body>
</html>
